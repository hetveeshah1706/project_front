  <div class="container">
    <div class="row">
      <div class="col-md-12">
      <!-- <b style="font-size: 50px;margin-left: 520px;font-family: Algerian;">
        BATCH MANAGEMENT </b> --><h1 align="center">ASSIGNMENT MANAGEMENT</h1>
      </div>
    </div>
      <div class="row">
        <div class="col-md-8">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              </mat-form-field>
          </div>
        <div class="col-md-4">
            <button mat-button color="primary" (click)="onAdd()" type="button" class="btn btn-primary btn-lg" >
                <mat-icon >add</mat-icon>
                ADD NEW ASSIGNMENT
                </button>
              </div>
            </div>

<table mat-table [dataSource]="dataSource"  class="mat-elevation-z8" matSort>


    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef> select </th>
        <td mat-cell *matCellDef="let element">  <mat-checkbox color="primary" (change)="onCheckChange(element)"></mat-checkbox> </td>
      </ng-container>
      <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element">  {{element.title}} </td>
        </ng-container>
    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> image </th>
        <td mat-cell *matCellDef="let element"> <img src="http://localhost:3000/images/ASSIGNMENT/{{element.image}}" style="height: 30px;width: 30px;"  > </td>
      </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="standard_no">
      <th mat-header-cell *matHeaderCellDef> STANDARD </th>
      <td mat-cell *matCellDef="let element"> {{element.standard_no}} </td>
    </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="subject_name">
      <th mat-header-cell *matHeaderCellDef> SUBJECT NAME </th>
      <td mat-cell *matCellDef="let element"> {{element.subject_name}} </td>
    </ng-container>


    <ng-container matColumnDef="batch_name">
        <th mat-header-cell *matHeaderCellDef> batch name </th>
        <td mat-cell *matCellDef="let element"> {{element.batch_name}} </td>
      </ng-container>
      <ng-container matColumnDef="submisson_date">
          <th mat-header-cell *matHeaderCellDef> submisson date </th>
          <td mat-cell *matCellDef="let element">  {{element.submisson_date | date:"dd/MM/yyyy"}} </td>
        </ng-container>

      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> ACTION </th>
          <td mat-cell *matCellDef="let element" >
             <button mat-icon-button (click)="onUpdate(element)" type="button" class="btn btn-default btn-primary">
            <mat-icon>create</mat-icon>
                <!-- <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> update -->
             </button>&nbsp;&nbsp;&nbsp;
             <button mat-icon-button (click)="onDel(element)" type="button" class="btn btn-default btn-primary">
                <mat-icon>delete</mat-icon>
                    <!-- <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> update -->
                 </button>  </td>

        </ng-container>





        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"  ></tr>
</table>
<button mat-button (click)="onDelete()" type="button" class="btn btn-default btn-primary style="width:100px>
  DELETE ALL
    <mat-icon>delete</mat-icon>
    </button>

    <div class="col-md-8">
      <mat-paginator [pageSizeOptions]="[5,10,15]"></mat-paginator>
  </div>
