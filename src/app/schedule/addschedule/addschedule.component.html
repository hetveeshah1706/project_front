<h1>ADD SCHEDULE
</h1>

<form (ngSubmit)="onAdd(f)" #f="ngForm" class="example-form">


<div class="container">

    <mat-form-field>
        <input matInput name="schedule_date" [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="schedule_date" #scheduleDate="ngModel">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

  <div class="form-group">
    <mat-form-field class="example-full-width">

      <input matInput type="text" id="timings" required placeholder="timings" [(ngModel)]="timings" name="timings" #timings1="ngModel">
      <mat-error *ngIf="timings1.hasError('required')">its required</mat-error>

    </mat-form-field>


  </div>





  <mat-form-field>
    <mat-select placeholder="standard" [(ngModel)]="selectedstandard" name="selectedstandard" #dropdown="ngModel" (selectionChange)="onStandardChange()">
      <mat-option *ngFor="let item of arr_standard" [value]="item.standard_id">
        {{item.standard_no}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="dropdown.hasError('required')">its required</mat-error>
  </mat-form-field>
<br>
  <mat-form-field>
    <mat-select placeholder="subject" [(ngModel)]="selectedsubject" name="selectedsubject" #dropdown="ngModel">
      <mat-option *ngFor="let item of arr_subject" [value]="item.subject_id">
        {{item.subject_name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="dropdown.hasError('required')">its required</mat-error>
  </mat-form-field>

<br>

<mat-form-field>
    <mat-select placeholder="faculty" [(ngModel)]="selectedfaculty" name="selectedfaculty" #dropdown="ngModel">
      <mat-option *ngFor="let item of arr_faculty" [value]="item">
        {{item.faculty_name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="dropdown.hasError('required')">its required</mat-error>
  </mat-form-field>

<br>





<br>
<br>
<mat-radio-group class="example-radio-group" [(ngModel)]="selected_batch" name="selected_batch" #sel1="ngModel">
    <mat-radio-button class="example-radio-button" *ngFor="let item of arr_batch" [value]="item">{{item.batch_name}}</mat-radio-button>
    </mat-radio-group>

 <!-- <mat-radio-button  *ngFor="let item of arr_batch" [(ngModel)]="selected_batch"  >{{item.batch_name}}</mat-radio-button> -->





<br>





<div class="row">
    <div class="col-sm-6">
      <button class="btn btn-group  btn-primary form-control" [disabled]="!f.valid" type="submit">SAVE</button>
    </div>
    <div class="col-sm-6">
      <button class="btn btn-default btn-danger form-control" (click)="onBack()">CANCEL</button>
    </div>


  </div>
